<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "
http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Activity Tool</title>
	<!-- 因为在jquery-easyui.js 中require了easyui.css,所以这里就注释掉了
	<link rel="stylesheet" type="text/css" href="jquery-easyui/themes/default/easyui.css">
	-->
   	
	<style type="text/css">
		ul{ list-style:none; padding:0; margin:0}
		a {
			color: black;
			text-decoration: none;
		}
		.nav-main li a{ display:block; height:25px; background:url(images/icon.gif) no-repeat right -50px;}
		.nav-main li a:hover{ background:url(images/icon.gif) no-repeat right -75px; text-decoration:none;}
		.nav-main li span{ display:block; height:25px; line-height:25px;border:1px solid #e9dee2; padding-left:40px;}
		.nav-main .data-search{ height:25px; background:url(images/icon.gif) no-repeat left bottom;}

		/*人员管理菜单部*/
		.nav-main #p-a{ background:url(images/icon.gif) no-repeat 10px -105px;}
		.nav-main #p-b{ background:url(images/icon.gif) no-repeat 10px -130px;}
		.nav-main #p-c{ background:url(images/icon.gif) no-repeat 10px -155px;}

		/*活动管理菜单部*/
		.nav-main #a-a{ background:url(images/icon.gif) no-repeat 10px -180px;}
		.nav-main #a-b{ background:url(images/icon.gif) no-repeat 10px -205px;}
		
		/*邮件通知菜单部*/
		.nav-main #m-a{ background:url(images/icon.gif) no-repeat 10px -230px;}

	</style>
</head>
<body class="easyui-layout">
	<div region="north" border="true" style="height:40px;background:#468;">
	<h4 style="color:yellow; font-size:1.5em; margin-top:10px;" align="center">
	Activity Tool Ver3.0
	</h4>
	</div>
	<div region="west" split="true" title="菜单" style="width:150px;padding1:1px;overflow:hidden;">
		<div class="easyui-accordion" fit="true" border="false">
			<div title="人员管理" selected="false" style="overflow:auto;">
				<ul class="nav-main">
				  <li><a href="#"><span id="p-a" class="submenu">人员一览</span></a></li>
				  <li><a href="#"><span id="p-b" class="submenu">快速充值</span></a></li>
				  <li><a href="#"><span id="p-c" class="submenu">人员恢复</span></a></li>
				</ul>
			</div>
            <div title="活动管理" selected="true" style="overflow:auto;">
				<ul class="nav-main">
				  <li><a href="#"><span id="a-a" class="submenu">活动一览</span></a></li>
				  <li><a href="#"><span id="a-b" class="submenu">新建活动</span></a></li>
				</ul>
			</div>
			<div title="邮件通知" selected="true" style="overflow:auto;">
				<ul class="nav-main">
				  <li><a href="#"><span id="m-a" class="submenu">余额不足通知</span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div region="south" border="true" style="color:yellow; height:20px;background:#468;padding:0px;text-align:center;">
	copyright by dairugang 2011
	</div>
	<div region="center" title="主工作区" style="scrolling:auto;">
        <iframe id="mainArea" style="height: 99%; width:100%; frameborder:0;scrolling:auto;" src="pages/activityList.html" APPLICATION="yes">
        </iframe>
	</div>
	
	<!-- 如果把这句代码放到上面，那么对于HTML文件直接打开没有问题，但是对于hta文件，直接打开以后布局不对，需要重新F5刷新一下或几下才管用-->
	<script src="./jslibs/sea.js" data-main="./js/ActivityTool.js"></script>
	
</body>
</html>
